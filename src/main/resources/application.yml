spring:
  datasource:
    url: jdbc:postgresql://localhost:5433/historiales
    username: historiales
    password: historiales
  jpa:
    hibernate:
      ddl-auto: update
    open-in-view: false
    defer-datasource-initialization: true
    properties:
      hibernate:
        format_sql: true
  sql:
    init:
      mode: always
      encoding: UTF-8

server:
  port: 8080

logging:
  level:
    org.hibernate.SQL: INFO

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: when_authorized
